<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-cream font-montserrat h-screen md:flex md:items-center sm:justify-center">
  <main class="w-[375px] h-[612px] rounded-xl overflow-hidden mt-16 mx-auto bg-white sm:w-[600px] sm:h-[450px] sm:flex sm:mt-[175px] sm-mx-auto">
    <section class="sm:w-[300px]">
      <img class="w-full sm:hidden" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle">
      <img class="hidden sm:flex " src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle">
    </section>
    <section class="p-4 flex flex-col items-start justify-center space-y-4 sm:w-[300px]">
      <p class="text-sm font-montserrat uppercase  tracking-widest text-darkGrayishBlue sm:mt-8">Perfume</p>
      <h1 class="text-3xl font-fraunces text-veryDarkBlue leading-9 sm:text-4xl">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-sm text-darkGrayishBlue leading-6 font-montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div role="text" class="flex items-center space-x-5 ">
        <span class="text-3xl font-fraunces text-darkCyan">$149.99</span>
        <span class="font-montserrat line-through text-darkGrayishBlue">$169.99</span>
      </div>
      <button class="w-full flex items-center justify-center py-4  bg-darkCyan text-center hover:cursor-pointer hover:bg-hoverDarckCyan text-white font-bold rounded-xl">
        <img class="relative text-center pr-3 " src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
